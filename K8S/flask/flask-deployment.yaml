apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  labels:
    app: flask-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask-app
          image: myregistry/flask-app:latest
          command: ["/bin/sh", "-c"]
          args:
            - |
              echo "Waiting for DB...";
              until nc -z $DATABASE_HOST $DATABASE_PORT; do
                sleep 2;
              done;
              echo "DB is up, starting app";
              python app.py
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_DB
            - name: DATABASE_HOST
              valueFrom:
                configMapKeyRef:
                  name: flask-config
                  key: DATABASE_HOST
            - name: DATABASE_PORT
              valueFrom:
                configMapKeyRef:
                  name: flask-config
                  key: DATABASE_PORT
          ports:
            - containerPort: 5000
